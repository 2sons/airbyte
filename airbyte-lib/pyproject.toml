[tool.poetry]
name = "airbyte-lib"
description = "AirbyteLib"
version = "0.1.0"
authors = ["Airbyte <contact@airbyte.io>"]
readme = "README.md"
packages = [{include = "airbyte_lib"}]

[tool.poetry.dependencies]
python = "^3.10"

airbyte-cdk = "^0.57.6"
jsonschema = "3.2.0"
overrides = "^7.4.0"
pandas = "^2.1.4"
pyarrow = "^14.0.1"
python-ulid = "^2.2.0"
requests = "^2.31.0"
SQLAlchemy = "^2.0.23"
orjson = "^3.9.10"

[tool.poetry.group.dev.dependencies]
mypy = "^1.7.1"
pytest = "^7.4.3"
ruff = "^0.1.7"
pytest-mypy = "^0.10.3"
faker = "^21.0.0"
pyarrow-stubs = "^10.0.1.7"
pandas-stubs = "^2.1.4.231218"

[tool.pytest.ini_options]
addopts = "--mypy"

[tool.mypy]
check_untyped_defs = true

[tool.mypy-airbyte_protocol]
ignore_missing_imports = true  # No stubs yet (ðŸ˜¢)

[tool.mypy-airbyte-protocol]
ignore_missing_imports = true  # No stubs yet (ðŸ˜¢)

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
