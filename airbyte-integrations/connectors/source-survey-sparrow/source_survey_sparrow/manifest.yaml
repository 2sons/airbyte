version: "0.29.0"

definitions:
  page_size: 50
  selector:
    extractor:
      field_path: ["data"]
  requester:
    url_base: "{{ config['region']['url_base'] }}"
    http_method: "GET"
    authenticator:
      type: BearerAuthenticator
      api_token: "{{ config['access_token'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: "DefaultPaginator"
      page_size_option:
        inject_into: "request_parameter"
        field_name: "limit"
      pagination_strategy:
        type: "PageIncrement"
        page_size: "#/definitions/page_size"
      page_token_option:
        type: RequestOption
        inject_into: "request_parameter"
        field_name: "page"
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  contacts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contacts"
      primary_key: "id"
      path: "/contacts"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          email:
            type:
              - "null"
              - string
          mobile:
            type:
              - "null"
              - string
          job_title:
            type:
              - "null"
              - string
          active:
            type:
              - "null"
              - boolean
          unsubscribed:
            type:
              - "null"
              - boolean
          name:
            type:
              - "null"
              - string
          last_name:
            type:
              - "null"
              - string
          first_name:
            type:
              - "null"
              - string
          createddate:
            type:
              - "null"
              - string
  contact_lists_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contact_lists"
      primary_key: "id"
      path: "/contact_lists"
    paginator:
      type: "NoPagination"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          name:
            type:
              - "null"
              - string
          description:
            type:
              - "null"
              - string
          created_at:
            type:
              - "null"
              - string
            format: date-time
  questions_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "questions"
      primary_key: "id"
      path: "/questions"
    retriever:
      $ref: "#/definitions/base_stream/retriever"
      partition_router:
        type: "ListPartitionRouter"
        values: "{{ config.get('survey_id') }}"
        cursor_field: "survey_id"
        request_option:
          field_name: "survey_id"
          inject_into: "request_parameter"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          id:
            type:
              - "null"
              - integer
          rtxt:
            type:
              - "null"
              - string
          type:
            type:
              - "null"
              - string
          multiple_answers:
            type:
              - "null"
              - boolean
          is_required:
            type:
              - "null"
              - boolean
          properties:
            type:
              - "null"
              - object
            properties:
              data:
                type:
                  - "null"
                  - object
              clone:
                type:
                  - "null"
                  - object
          parent_question_id:
            type:
              - "null"
              - integer
          position:
