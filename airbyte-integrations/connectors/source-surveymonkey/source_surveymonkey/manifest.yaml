spec:
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    type: object
    required:
      - start_date
      - credentials
    properties:
      origin:
        type: string
        order: 1
        enum:
          - "USA"
          - "Europe"
          - "Canada"
        default: "USA"
        title: "Origin datacenter of the SurveyMonkey account"
        description: "Depending on the originating datacenter of the SurveyMonkey account, the API access URL may be different."
      credentials:
        title: "SurveyMonkey Authorization Method"
        description: "The authorization method to use to retrieve data from SurveyMonkey"
        type: object
        required:
          - auth_method
          - access_token
        order: 2
        properties:
          auth_method:
            type: string
            const: "oauth2.0"
            order: 0
          client_id:
            type: string
            title: "Client ID"
            description: "The Client ID of the SurveyMonkey developer application."
            airbyte_secret: true
            order: 1
          client_secret:
            type: string
            title: "Client Secret"
            description: "The Client Secret of the SurveyMonkey developer application."
            airbyte_secret: true
            order: 2
          access_token:
            title: "Access Token"
            order: 3
            type: string
            airbyte_secret: true
            description: 'Access Token for making authenticated requests. See the <a href="https://docs.airbyte.io/integrations/sources/surveymonkey">docs</a> for information on how to generate this key.'
      start_date:
        title: "Start Date"
        order: 3
        type: string
        description: "UTC date and time in the format 2017-01-25T00:00:00Z. Any data before this date will not be replicated."
        pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z?$"
        examples:
          - "2021-01-01T00:00:00Z"
        format: "date-time"
      survey_ids:
        type: array
        order: 1000
        items:
          type: string
          pattern: "^[0-9]{8,9}$"
        title: "Survey Monkey survey IDs"
        description: "IDs of the surveys from which you'd like to replicate data. If left empty, data from all boards to which you have access will be replicated."
    additionalProperties: true
  advanced_auth:
    auth_flow_type: "oauth2.0"
    predicate_key:
      - credentials
      - auth_method
    predicate_value: "oauth2.0"
    oauth_config_specification:
      complete_oauth_output_specification:
        type: object
        additionalProperties: false
        properties:
          access_token:
            type: string
            path_in_connector_config:
              - credentials
              - access_token
      complete_oauth_server_input_specification:
        type: object
        additionalProperties: false
        properties:
          client_id:
            type: string
          client_secret:
            type: string
      complete_oauth_server_output_specification:
        type: object
        additionalProperties: false
        properties:
          client_id:
            type: string
            path_in_connector_config:
              - credentials
              - client_id
          client_secret:
            type: string
            path_in_connector_config:
              - credentials
              - client_secret
      oauth_user_input_from_connector_config_specification:
        type: object
        additionalProperties: false
        properties:
          origin:
            type: string
            path_in_connector_config:
              - origin
  type: Spec
