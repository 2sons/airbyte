version: 0.61.2
type: DeclarativeSource
check:
  type: CheckStream
  stream_names:
    - surveys
definitions:
  survey_ids:
    type: DeclarativeStream
    name: survey_ids
    primary_key:
      - id
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/schema#
        properties:
          href:
            type: string
          id:
            type: string
          nickname:
            type: string
          title:
            type: string
        type: object
    retriever:
      type: SimpleRetriever
      requester:
        type: HttpRequester
        url_base: https://api.surveymonkey.com/v3/
        path: surveys
        http_method: GET
        request_parameters:
          sort_by: date_modified
          sort_order: ASC
        request_headers: { }
        authenticator:
          type: BearerAuthenticator
          api_token: "{{ config['credentials']['access_token'] }}"
        error_handler:
          type: CompositeErrorHandler
          error_handlers:
            - type: DefaultErrorHandler
              backoff_strategies:
                - type: WaitTimeFromHeader
                  header: X-Ratelimit-App-Global-Minute-Reset
        request_body_json: { }
      record_selector:
        type: RecordSelector
        extractor:
          type: DpathExtractor
          field_path:
            - data
      paginator:
        type: DefaultPaginator
        page_token_option:
          type: RequestPath
        page_size_option:
          type: RequestOption
          field_name: per_page
          inject_into: request_parameter
        pagination_strategy:
          type: CursorPagination
          page_size: 1000
          cursor_value: '{{ response.get("links", {}).get("next", {}) }}'
          stop_condition: '{{ not response.get("links", {}).get("next", {}) }}'
      partition_router: [ ]
    incremental_sync:
      type: DatetimeBasedCursor
      cursor_field: date_modified
      cursor_datetime_formats:
        - "%Y-%m-%dT%H:%M:%S"
      datetime_format: "%Y-%m-%dT%H:%M:%S"
      start_datetime:
        type: MinMaxDatetime
        datetime: "{{ config['start_date'] }}"
        datetime_format: "%Y-%m-%dT%H:%M:%SZ"
      start_time_option:
        type: RequestOption
        field_name: start_modified_at
        inject_into: request_parameter
