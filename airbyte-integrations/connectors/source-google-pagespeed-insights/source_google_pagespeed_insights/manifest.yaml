                    type: object
                    properties:
                      percentile:
                        type: number
                      distributions:
                        type: array
                        items:
                          type: object
                          properties:
                            min:
                              type: number
                            max:
                              type: number
                            proportion:
                              type: number
                      category:
                        type: string
                  FIRST_INPUT_DELAY_MS:
                    type: object
                    properties:
                      percentile:
                        type: number
                      distributions:
                        type: array
                        items:
