              userAgent:
                type: string
              fetchTime:
                type: string
              environment:
                type: object
                properties:
                  networkUserAgent:
                    type: string
                  hostUserAgent:
                    type: string
                  benchmarkIndex:
                    type: number
              runWarnings:
                type: array
              configSettings:
                type: object
                properties:
                  emulatedFormFactor:
                    type: string
                  formFactor:
                    type: string
                  locale:
                    type: string
                  onlyCategories:
                    type: array
                    items:
                      type: string
                  channel:
                    type: string
              audits:
                type: object
              categories:
                type: object
              categoryGroups:
                type: object
          analysisUTCTimestamp:
            type: string
streams:
  - "#/definitions/pagespeed_stream"

check:
  stream_names:
    - "pagespeed"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Google PageSpeed Insights Spec
    type: object
    required:
      - urls
      - strategies
      - categories
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: API Key
        description: >-
          Google PageSpeed API Key. See <a
          href="https://developers.google.com/speed/docs/insights/v5/get-started#APIKey">here</a>.
          The key is optional - however the API is heavily rate limited when using without API Key.
          Creating and using the API key therefore is recommended.
          The key is case sensitive.
        airbyte_secret: true
      urls:
        type: array
        items:
          type: string
          pattern: ^(?:origin:)?(http(s)?:\/\/)[\w.-]+(?:\.[\w\.-]+)+[\w\-\._~:\/?#\[\]@!\$&'\(\)\*\+,;=.]+$
        title: URLs to analyse
        description: >-
          The URLs to retrieve pagespeed information from. The connector will attempt to sync
          PageSpeed reports for all the defined URLs.
          Format: https://(www.)url.domain
        example: https://example.com
      strategies:
        type: array
        items:
          type: string
          enum:
            - "desktop"
            - "mobile"
        title: Analyses Strategies
        description: >-
          The analyses strategy to use. Either "desktop" or "mobile".
      categories:
        type: array
        items:
          type: string
          enum:
            - "accessibility"
            - "best-practices"
            - "performance"
            - "pwa"
            - "seo"
        title: Lighthouse Categories
        description: >-
          Defines which Lighthouse category to run. One or many of: "accessibility", "best-practices", "performance", "pwa", "seo".
  documentation_url: https://docs.airbyte.io/integrations/sources/google-pagespeed-insights
