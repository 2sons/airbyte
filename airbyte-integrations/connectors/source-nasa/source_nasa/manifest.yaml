version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: []

  requester:
    type: HttpRequester
    url_base: "https://api.nasa.gov/"
    http_method: "GET"
    authenticator:
      type: NoAuth
    request_parameters:
      api_key: "{{ config['api_key'] }}"
      start_date: "{{ stream_interval.start_time if stream_interval else config['start_date'] }}"

  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"

  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  incremental_sync_base:
    type: DatetimeBasedCursor
    cursor_field: date
    datetime_format: "%Y-%m-%d"
    cursor_granularity: "PT0.000001S"
    lookback_window: "P31D"
    start_datetime:
      datetime: "{{ config['start_date'] }}"
      datetime_format: "%Y-%m-%d"
    end_datetime:
      datetime: "{{ today_utc() }}"
      datetime_format: "%Y-%m-%d"
    step: "P1M"

  nasa_apod_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "nasa_apod"
      incremental_cursor: "date"
      path: "planetary/apod"
    incremental_sync:
      $ref: "#/definitions/incremental_sync_base"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        additionalProperties: true
        properties:
          resource:
            type:
              - 'null'
              - object
            properties:
              image_set:
                type:
                  - 'null'
                  - string
              planet:
                type:
                  - 'null'
                  - string
          concept_tags:
            type:
              - 'null'
              - boolean
          title:
            type:
              - 'null'
              - string
          date:
            type:
              - 'null'
              - string
            format: '%Y-%m-%d'
          url:
            type:
              - 'null'
              - string
            format: uri
          hdurl:
            type:
              - 'null'
              - string
            format: uri
          media_type:
            type:
              - 'null'
              - string
            enum:
              - image
              - video
          explanation:
            type:
              - 'null'
              - string
          concepts:
            type:
              - 'null'
              - object
              - string
            patternProperties:
              ^[0-9]+$:
                type:
                  - 'null'
                  - string
          thumbnail_url:
            type:
              - 'null'
              - string
            format: uri
          copyright:
            type:
              - 'null'
              - string
          service_version:
            type:
              - 'null'
              - string
            pattern: ^v[0-9]$
streams:
  - "#/definitions/nasa_apod_stream"

check:
  type: CheckStream
  stream_names:
    - "nasa_apod"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: NASA spec
    type: object
    required:
      - api_key
    properties:
      api_key:
        type: string
        description: API access key used to retrieve data from the NASA APOD API.
        airbyte_secret: true
      concept_tags:
        type: boolean
        default: false
        description: >-
          Indicates whether concept tags should be returned with the rest of the response.  The concept tags are not necessarily included in the explanation, but rather derived
          from common search tags that are associated with the description text. (Better than
          just pure text search.) Defaults to False.
      count:
        type: integer
        minimum: 1
        maximum: 100
        description: >-
          A positive integer, no greater than 100. If this is specified then `count` randomly  chosen images will be returned in a JSON array. Cannot be used in conjunction with  `date` or `start_date` and `end_date`.
      start_date:
        type: string
        description: >-
          Indicates the start of a date range. All images in the range from `start_date` to  `end_date` will be returned in a JSON array. Must be after 1995-06-16, the first day
          an APOD picture was posted. There are no images for tomorrow available through this API.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2022-10-20"
        format: date
      end_date:
        type: string
        description: >-
          Indicates that end of a date range. If `start_date` is specified without an `end_date`
          then `end_date` defaults to the current date.
        pattern: ^[0-9]{4}-[0-9]{2}-[0-9]{2}$
        examples:
          - "2022-10-20"
        format: date
      thumbs:
        type: boolean
        default: false
        description: >-
          Indicates whether the API should return a thumbnail image URL for video files. If set to True,
          the API returns URL of video thumbnail. If an APOD is not a video, this parameter is ignored.
  documentation_url: https://docs.airbyte.io/integrations/sources/nasa-apod
