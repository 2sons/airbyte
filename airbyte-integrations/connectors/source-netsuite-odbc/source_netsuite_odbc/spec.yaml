documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Netsuite ODBC Spec
  type: object
  required:
    - realm
    - consumer_key
    - consumer_secret
    - token_key
    - token_secret
  properties:
    realm:
      type: string
      title: Realm (Account Id)
      description: Netsuite realm e.g. 2344535, as for `production` or 2344535_SB1, as for the `sandbox`
      order: 0
      airbyte_secret: true
    consumer_key:
      type: string
      title: Consumer Key
      description: Consumer key associated with your integration
      order: 1
      airbyte_secret: true
    consumer_secret:
      type: string
      title: Consumer Secret
      description: Consumer secret associated with your integration
      order: 2
      airbyte_secret: true
    token_key:
      type: string
      title: Token Key (Token Id)
      description: Access token key
      order: 3
      airbyte_secret: true
    token_secret:
      type: string
      title: Token Secret
      description: Access token secret
      order: 4
      airbyte_secret: true
    service_host:
      type: string
      title: Service Host
      description: The host url for the SuiteAnalytics Connect service
      order: 5
      airbyte_secret: true
    service_port:
      type: string
      title: Service Port
      description: The host post for the SuiteAnalytics Connect service
      order: 6
      airbyte_secret: true
