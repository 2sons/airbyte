version: "0.29.0"

definitions:
  selector:
    extractor:
      field_path: []
  requester:
    # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api
    url_base: "https://api.tyntec.com"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "apikey"
      api_token: "{{ config['api_key'] }}"
  retriever:
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    retriever:
      $ref: "#/definitions/retriever"
  # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api-Send%20SMS%20(GET)
  sms_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "sms"
      primary_key: "requestId"
      path: "/messaging/v1/sms?to={{ config['to'] }}&from={{ config['from']}}&message={{ config['message'] or ''}}"
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          doneDate:
            type:
              - "null"
              - string
          errorCode:
            type:
              - "null"
              - string
          errorReason:
            type:
              - "null"
              - string
          from:
            type:
              - "null"
              - string
          href:
            type:
              - "null"
              - string
          mccmnc:
            type:
              - "null"
              - string
          parts:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                currency:
                  type:
                    - "null"
                    - string
                deliveryState:
                  type:
                    - "null"
                    - string
                doneDate:
                  type:
                    - "null"
                    - string
                errorCode:
                  type:
                    - "null"
                    - string
                partId:
                  type:
                    - "null"
                    - string
                price:
                  type:
                    - "null"
                    - string
                priceEffective:
                  type:
                    - "null"
                    - string
                  format: date-time
                sendDate:
                  type:
                    - "null"
                    - string
                statusText:
                  type:
                    - "null"
                    - string
          overallPrice:
            type:
              - "null"
              - string
          priceEffective:
            type:
              - "null"
              - string
            format: date-time
          reference:
            type:
              - "null"
              - string
          requestId:
            type:
              - "null"
              - string
          sentDate:
            type:
              - "null"
              - string
          size:
            type:
              - "null"
              - integer
          status:
            type:
              - "null"
              - string
          submitDate:
            type:
              - "null"
              - string
            format: date-time
          to:
            type:
              - "null"
              - string
          ttid:
            type:
              - "null"
              - string
  sms_partition_router:
    type: SubstreamPartitionRouter
    parent_stream_configs:
      - stream: "#/definitions/sms_stream"
        parent_key: "requestId"
        partition_field: "requestId"
  # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api-Read%20SMS%20status
  messages_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "messages"
      primary_key: "requestId"
    retriever:
      $ref: "#/definitions/retriever"
      record_selector:
        $ref: "#/definitions/selector"
      requester:
        $ref: "#/definitions/requester"
        path: "/messaging/v1/messages/{{ stream_slice.requestId }}"
      partition_router:
        $ref: "#/definitions/sms_partition_router"
    # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api-List%20all%20contacts
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          doneDate:
            type:
              - "null"
              - string
          errorCode:
            type:
              - "null"
              - string
          errorReason:
            type:
              - "null"
              - string
          from:
            type:
              - "null"
              - string
          href:
            type:
              - "null"
              - string
          mccmnc:
            type:
              - "null"
              - string
          parts:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                currency:
                  type:
                    - "null"
                    - string
                deliveryState:
                  type:
                    - "null"
                    - string
                doneDate:
                  type:
                    - "null"
                    - string
                errorCode:
                  type:
                    - "null"
                    - string
                partId:
                  type:
                    - "null"
                    - string
                price:
                  type:
                    - "null"
                    - string
                priceEffective:
                  type:
                    - "null"
                    - string
                  format: date-time
                sendDate:
                  type:
                    - "null"
                    - string
                statusText:
                  type:
                    - "null"
                    - string
          overallPrice:
            type:
              - "null"
              - string
          priceEffective:
            type:
              - "null"
              - string
            format: date-time
          reference:
            type:
              - "null"
              - string
          requestId:
            type:
              - "null"
              - string
          sentDate:
            type:
              - "null"
              - string
          size:
            type:
              - "null"
              - integer
          status:
            type:
              - "null"
              - string
          submitDate:
            type:
              - "null"
              - string
            format: date-time
          to:
            type:
              - "null"
              - string
          ttid:
            type:
              - "null"
              - string
  contacts_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "contacts"
      path: "/byon/contacts/v1"
    # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api-List%20all%20phone%20numbers
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          contacts:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                companyAddress:
                  type:
                    - "null"
                    - string
                companyName:
                  type:
                    - "null"
                    - string
                contactEmail:
                  type:
                    - "null"
                    - string
                contactName:
                  type:
                    - "null"
                    - string
                contactPhone:
                  type:
                    - "null"
                    - string
                contactTitle:
                  type:
                    - "null"
                    - string
                friendlyName:
                  type:
                    - "null"
                    - string
          size:
            type:
              - "null"
              - integer
  phones_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "phones"
      path: "/byon/phonebook/v1/numbers"
    # API Docs: https://api.tyntec.com/reference/sms/current.html#sms-api-List%20all%20phones
    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          provisioningRequests:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                accountId:
                  type:
                    - "null"
                    - string
                contactId:
                  type:
                    - "null"
                    - string
                friendlyName:
                  type:
                    - "null"
                    - string
                requestId:
                  type:
                    - "null"
                    - string
                status:
                  type:
                    - "null"
                    - string
          size:
            type:
              - "null"
              - integer
  registrations_stream:
    $ref: "#/definitions/base_stream"
    $parameters:
      name: "registrations"
      path: "/byon/provisioning/v1"

    schema_loader:
      type: InlineSchemaLoader
      schema:
        $schema: http://json-schema.org/draft-07/schema#
        type: object
        properties:
          provisioningRequests:
            type:
              - "null"
              - array
            items:
              type:
                - "null"
                - object
              properties:
                accountId:
                  type:
                    - "null"
                    - string
                contactId:
                  type:
                    - "null"
                    - string
                friendlyName:
                  type:
                    - "null"
                    - string
                requestId:
                  type:
                    - "null"
                    - string
                status:
                  type:
                    - "null"
                    - string
          size:
            type:
              - "null"
              - integer
streams:
  - "#/definitions/sms_stream"
  - "#/definitions/messages_stream"
  - "#/definitions/contacts_stream"
  - "#/definitions/phones_stream"
  - "#/definitions/registrations_stream"

check:
  stream_names:
    - "phones"
spec:
  type: Spec
  connection_specification:
    $schema: http://json-schema.org/draft-07/schema#
    title: Tyntec Sms Spec
    type: object
    required:
      - api_key
      - to
      - from
    additionalProperties: true
    properties:
      api_key:
        type: string
        title: Tyntec API Key
        description: Your Tyntec API Key. See <a href="https://www.tyntec.com/docs/docs-center-sms-api-quick-start">here</a>
        order: 0
        airbyte_secret: true
      to:
        type: string
        title: SMS Message Recipient Phone
        description: The phone number of the SMS message recipient (international).
        order: 1
      from:
        type: string
        title: SMS Message Sender Phone
        description: The phone number of the SMS message sender (international).
        order: 2
      message:
        type: string
        title: SMS Message Body
        description: The content of the SMS message to be sent.
        order: 3
  documentation_url: https://docs.airbyte.com/integrations/sources/tyntec-sms
