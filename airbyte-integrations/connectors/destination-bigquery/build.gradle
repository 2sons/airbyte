plugins {
    id 'airbyte-java-connector'
}

airbyteJavaConnector {
    cdkVersionRequired = '0.20.2'
    features = [
            'datastore-bigquery',
            'db-destinations',
            'gcs-destinations',
            's3-destinations',
            'typing-deduping',
    ]
    useLocalCdk = false
}

java {
    // TODO: rewrite code to avoid javac wornings in the first place
    compileJava {
        options.compilerArgs += "-Xlint:-this-escape"
    }
}

application {
    mainClass = 'io.airbyte.integrations.destination.bigquery.BigQueryDestination'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0',
                                 '-XX:NativeMemoryTracking=detail', '-XX:+UnlockDiagnosticVMOptions',
                                 '-XX:GCLockerRetryAllocationCount=100', "-Dmicronaut.environments=destination"]
}

dependencies {
    annotationProcessor 'info.picocli:picocli-codegen:4.7.5'
    annotationProcessor 'io.micronaut:micronaut-inject-java:4.2.4'

    implementation 'info.picocli:picocli:4.7.5'
    implementation 'io.micronaut.picocli:micronaut-picocli:5.2.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.1'
    implementation 'com.codepoetics:protonpack:1.13'
    implementation 'org.apache.commons:commons-text:1.10.0'
}
