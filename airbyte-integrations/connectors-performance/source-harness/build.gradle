plugins {
    id 'application'
    id 'airbyte-docker-legacy'
}

application {
    mainClass = 'io.airbyte.integrations.source_performance.Main'
    applicationDefaultJvmArgs = ['-XX:+ExitOnOutOfMemoryError', '-XX:MaxRAMPercentage=75.0']
}

dependencies {
    implementation project(':airbyte-cdk:java:airbyte-cdk:airbyte-commons')

    implementation 'io.fabric8:kubernetes-client:5.12.2'
    implementation 'org.apache.commons:commons-lang3:3.11'

//    implementation 'io.airbyte:airbyte-config:config-models:dev'
    implementation 'io.airbyte:airbyte-commons-with-dependencies:dev'
    implementation 'io.airbyte:airbyte-commons-worker:dev'
    implementation 'io.airbyte:airbyte-featureflag:dev'

    implementation 'io.airbyte.airbyte-config:config-models:dev'
    implementation 'com.datadoghq:datadog-api-client:2.16.0'
    implementation 'com.datadoghq:dd-trace-api:1.14.0'
}

//This is only needed because we're using some very old libraries from airbyte-commons that were not packaged correctly
java {
    compileJava {
       options.compilerArgs.remove("-Werror")
   }
}
